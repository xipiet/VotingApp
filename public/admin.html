<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Voting</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <input type="text" id="candidateName" placeholder="Name des Kandidaten">
    <button onclick="addCandidate()">Add candidate</button>
    <button onclick="toggleVoting()">Start/Stop Voting</button>
    <div id="message"></div>

    <script>
        async function addCandidate() {
            const name = document.getElementById('candidateName').value;
            const res = await fetch('/add-candidate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            document.getElementById('message').innerText = await res.text();
        }

        async function toggleVoting() {
            const res = await fetch('/toggle-voting', { method: 'POST' });
            document.getElementById('message').innerText = await res.text();
        }
    </script>
</body>
</html>
